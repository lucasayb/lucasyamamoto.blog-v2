backend:
  name: github
  repo: lucasayb/lucasyamamoto.blog-v2
  branch: main
  site_domain: lucasyamamoto.netlify.com

publish_mode: editorial_workflow

media_folder: "static/assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "posts" # Used in routes, e.g., /admin/collections/blog
    label: "Post" # Used in the UI
    folder: "posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Date",
          name: "date",
          widget: "datetime",
          format: "YYYY-MM-DD hh:mm:ss",
        }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Thumbnail", name: "thumbnail", widget: "image" }
      - {
          label: "Category",
          name: "category",
          widget: "select",
          options:
            [
              "Development",
              "DevOps",
              "Tips",
              "Experiência",
              "Gestão de Projetos",
              "Vida",
              "Videos",
            ],
        }
      - {
          label: "Color",
          name: "color",
          widget: "select",
          options:
            [
              { label: "Development", value: "#e74c3c" },
              { label: "DevOps", value: "#9b59b6" },
              { label: "Tips", value: "#1abc9c" },
              { label: "Experiência", value: "#341f97" },
              { label: "Gestão de Projetos", value: "#B53471" },
              { label: "Vida", value: "#6ab04c" },
              { label: "Videos", value: "#3498db" },
            ],
        }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Redirect from", name: "redirect_from", widget: "list" }

  - name: "categories"
    label: "Category"
    folder: "categories"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Name", name: "name", widget: "string" }
      - {
          label: "Date",
          name: "date",
          widget: "datetime",
          format: "YYYY-MM-DD hh:mm:ss",
        } # The fields for each document, usually in front matter
      - { label: "Color", name: "color", widget: "color", allowInput: true }
